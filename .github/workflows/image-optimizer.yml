# https://github.com/marketplace/actions/image-optimizer-action
name: Compress Images

on:
  workflow_dispatch:
  # Uncomment to run daily:
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  compress:
    name: Compress Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Compress images
        id: compress-images
        uses: stellasoftio/image-optimizer-action@v1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          export-webp: true
          compress-png: true
          compress-svg: true
          compress-jpg: true
          compress-webp: true
          ignore-paths: |
            metrics.classic.svg
            metrics.svg

      - name: Create pull request if images were compressed
        if: steps.compress-images.outputs.markdown_report != ''
        uses: peter-evans/create-pull-request@v8
        with:
          title: "chore: compress images"
          branch-suffix: timestamp
          commit-message: "chore: compress images"
          body: ${{ steps.compress-images.outputs.markdown_report }}
