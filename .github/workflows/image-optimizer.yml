# https://github.com/marketplace/actions/image-optimizer-action
name: Compress Images

on:
  workflow_dispatch:
  #schedule: [{cron: "0 0 * * *"}]

jobs:
  compress:
    name: Compress Images
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Exclude metrics.classic.svg
        run: |
          mkdir -p .excluded
          mv metrics.classic.svg .excluded/ 2>/dev/null || true

      - name: Compress Images
        id: compress-images
        uses: stellasoftio/image-optimizer-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          export-webp: true
          export-avif: true
          compress-png: true
          compress-svg: true
          compress-jpg: true
          compress-webp: true
          compress-avif: true
          replace-original-after-export-webp: true

      - name: Restore excluded files
        run: |
          mv .excluded/metrics.classic.svg . 2>/dev/null || true

      - name: Create Pull Request if Images Were Compressed
        if: ${{ steps.compress-images.outputs.markdown_report != '' }}
        uses: peter-evans/create-pull-request@v5
        with:
          title: Compressed Images
          branch-suffix: timestamp
          commit-message: Compressed Images
          body: ${{ steps.compress-images.outputs.markdown_report }}
