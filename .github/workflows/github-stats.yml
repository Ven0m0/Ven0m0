name: Generate GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Generate GitHub stats card
        uses: cicirello/user-statistician@v2
        with:
          colors: "true"
          animations: "true"
          svg-mode: "dark"

      - name: Commit and push stats
        uses: ./.github/actions/git-auto-commit
        with:
          commit_message: "chore: update github stats"
          file_pattern: "images/github-stats.svg"
