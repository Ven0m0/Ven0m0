# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-slim
    environment:
      name: production
    permissions:
      contents: write
      actions: read
      repository-projects: read
    concurrency:
      group: metrics-update
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Cache metrics dependencies
        id: cache-metrics
        uses: actions/cache@v5
        with:
          path: ~/.cache
          key: ${{ runner.os }}-metrics-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-metrics-

      - name: Generate metrics (classic)
        uses: lowlighter/metrics@latest
        with:
          use_prebuilt_image: yes
          optimize: svg, css, xml
          experimental_features: --optimize-svg
          config_display: columns
          retries: 3
          retries_delay: 300
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ven0m0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_languages: yes
          plugin_languages_limit: 4
          plugin_stars: yes
          plugin_traffic: yes
          plugin_calendar: yes
          plugin_calendar_limit: 1

      - name: Generate metrics (default)
        uses: lowlighter/metrics@latest
        with:
          use_prebuilt_image: yes
          optimize: svg, css, xml
          experimental_features: --optimize-svg
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ven0m0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin

      - name: Cache image optimizer
        id: cache-image-optimizer
        uses: actions/cache@v5
        with:
          path: ~/.cache/stellar-image-optimizer
          key: ${{ runner.os }}-image-optimizer-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-image-optimizer-

      - name: Optimize metrics SVGs
        id: compress-metrics
        uses: stellasoftio/image-optimizer-action@v1.2.0
        with:
          path: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          compress-svg: true
          ignore-paths: |
            !metrics.classic.svg
            !metrics.svg

      - name: Commit and push optimized metrics
        if: steps.compress-metrics.outputs.markdown_report != ''
        uses: ./.github/actions/git-auto-commit
        with:
          commit_message: "chore: optimize metrics SVGs"
          file_pattern: "metrics.classic.svg metrics.svg"
