# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  workflow_dispatch:
  push: {branches: ["master", "main"]}
  # daily at UTC midnight
  schedule: [{cron: "0 0 * * *"}]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    concurrency:
      group: metrics-update
      cancel-in-progress: true
    steps:
      #- name: Checkout repository
        #uses: actions/checkout@v4
      #- name: Ensure cache directory exists
        #run: mkdir -p ~/.cache
      - name: Cache metrics dependencies
        id: cache-metrics
        uses: actions/cache@v4
        with:
          path: ~/.cache
          #key: ${{ runner.os }}-metrics-cache-${{ hashFiles('.github/workflows/metrics.yml') }}
          key: ${{ runner.os }}-cache-${{ hashFiles('**/lockfiles') }}
          #restore-keys: |
            #${{ runner.os }}-metrics-cache-
            #${{ runner.os }}-
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          #output_action: commit
          #committer_branch: metrics-renders
          #committer_message: "chore: update metrics"
          use_prebuilt_image: yes
          optimize: svg, css, xml
          experimental_features: --optimize-svg
          config_display: columns
          retries: 3
          retries_delay: 300
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ven0m0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_languages: yes
          plugin_languages_limit: 4
          plugin_stars: yes
          plugin_traffic: yes
          plugin_calendar: yes
          plugin_calendar_limit: 1
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_notable: yes

