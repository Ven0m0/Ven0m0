name: Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      actions: read
      repository-projects: read
    concurrency:
      group: metrics-update
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Generate metrics (classic)
        uses: lowlighter/metrics@v4
        with:
          use_prebuilt_image: yes
          optimize: svg, css, xml
          experimental_features: --optimize-svg
          config_display: columns
          retries: 3
          retries_delay: 300
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ven0m0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_languages: yes
          plugin_languages_limit: 4
          plugin_stars: yes
          plugin_traffic: yes
          plugin_calendar: yes
          plugin_calendar_limit: 1

      - name: Generate metrics (default)
        uses: lowlighter/metrics@v4
        with:
          use_prebuilt_image: yes
          optimize: svg, css, xml
          experimental_features: --optimize-svg
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ven0m0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin

      - name: Commit metrics
        uses: ./.github/actions/git-auto-commit
        with:
          commit_message: "chore: update metrics"
          file_pattern: "metrics.classic.svg metrics.svg"
