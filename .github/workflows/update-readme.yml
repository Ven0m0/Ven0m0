# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  workflow_dispatch:
  # daily at UTC midnight
  schedule: [{cron: "0 0 * * *"}]
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions: write-all
    concurrency:
      group: metrics-update
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Ensure cache directory exists
        run: mkdir -p ~/.cache
      # Cache Metrics dependencies
      - name: Cache metrics dependencies
        id: cache-metrics
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-metrics-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-metrics-  
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          use_prebuilt_image: yes
          optimize: svg, css, xml
          experimental_features: --optimize-svg
          config_display: columns
          retries: 3
          retries_delay: 300
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ven0m0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_languages: yes
          plugin_languages_limit: 4
          plugin_stars: yes
          plugin_traffic: yes
          plugin_calendar: yes
          plugin_calendar_limit: 1
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_notable: yes

      # Cache Image Optimizer dependencies
      - name: Cache image-optimizer-action
        id: cache-image-optimizer
        uses: actions/cache@v4
        with:
          path: ~/.cache/stellar-image-optimizer
          key: ${{ runner.os }}-image-optimizer-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-image-optimizer-

      # Optimize the generated SVG
      - name: Optimize SVG metrics
        uses: stellasoftio/image-optimizer-action@v1
        with:
          path: './*.svg'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          compress-webp: true
          replace-original-after-export-webp: true

      # Commit and push optimized SVG only if it changed
      - name: Commit optimized metrics
        if: ${{ steps.compress-images.outputs.markdown_report != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.svg
          git diff --cached --quiet || git commit -m "chore: optimize metrics SVG"
          git push
